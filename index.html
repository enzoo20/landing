<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Open Sans:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Journal du sport</h1>
    <p>Actualités du jour</p>

  <!-- Container -->
  <div class="container">
    <h2>Nos différentes catégories</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/messi.jpeg" alt="">

      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/tennis.jpeg" alt="">
        <h3>Tennis</h3>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/UFC.jpg" alt="">
        <h3>UFC</h3>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Merci Winamax pour le sponsort</p>
  </div>

</html>
